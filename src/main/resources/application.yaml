server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test_304
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db-changelog.xml

  freemarker:
    enabled: true
    template-loader-path: /WEB-INF/views
    suffix: .ftl

  mail:
    host: smtp.gmail.com
    username: "v@gmail.com"
    password: ""
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true

mail:
  content: "Dear {name}, please follow the link below to verify your account: <a href={url}>VERIFY</a>"
  from: "v@gmail.com"
  sender: Test Application
  subject: Please verify your account